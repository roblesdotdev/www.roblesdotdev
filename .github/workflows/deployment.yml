name: ðŸš€ Deploy
on:
  push:
    paths-ignore:
      - 'content/**'
      - 'README.md'
      - '**/*.draft.md'
    branches:
      - main
jobs:
  validate:
    name: â¬£ Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3
      - name: â¬‡ PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'
      - name: ðŸ“¥ Download deps
        run: pnpm install
      - name: ðŸ”¬ Validate
        run: pnpm validate

  deploy:
    name: Deploy app
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: fly.toml
          field: app

      - uses: superfly/flyctl-actions@1.4
        with:
          args:
            deploy --remote-only --ha=false --build-arg COMMIT_SHA=${{
            github.sha }} --app ${{ steps.app_name.outputs.value }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
